<span class="loading" ng-show="server.loading">Loading...</span>
<span ng-hide="server.loading">
	<a ng-href="/servers/{{server._id}}" title="View server page">
		<img class="banner" ng-src="/banners/{{server._id + server.fileext}}">
		
		<span class="info">
			<p class="title">{{server.name}}</p>
			<p class="players" ng-hide="server.error">{{server.numPlayers + "/" + server.maxPlayers}} players</p>
			<p class="offline" ng-show="server.error">Offline</p>
		</span>
	</a>

	<a class="fg code" ng-href="steam://connect/{{server.ip}}:{{server.port}}" ng-attr-title="Connect to {{server.domain || server.ip}}:{{server.port}}"><i class="fa fa-steam"></i> Connect</a>
</span>
