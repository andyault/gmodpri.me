<span class="loading" ng-show="comment.loading">Loading...</span>
<span ng-hide="comment.loading">
	<a class="fg" ng-href="/user/{{comment.author}}">
		<img class="avatar" ng-src="{{comment.userdata.avatar}}" />
		<span class="top">{{comment.userdata.displayName}}</span>
	</a>
	
	<span class="datetime top">{{timestamp}}</span>
	
	<div class="comment" ng-class="{rated:comment.rating}">
		{{comment.comment}}
	</div>
	
	<div class="review" ng-show="comment.rating">
		<span class="bg active" ng-show="comment.rating > 0"><i class="fa fa-thumbs-up"></i></span>
		<span class="bg red active" ng-show="comment.rating < 0"><i class="fa fa-thumbs-down"></i></span>
	</div>
</span>
